<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderTask</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="slider-block">
            <div class="slider-block__item slider__item_show">
                <div class="slider__title" >Slider 1</div>
                <div class="slider__img-wrap">
                    <img class="slider__img" src="img/Architecture.jpg" alt="">
                </div>
            </div>
            <div class="slider-block__item">
                <div class="slider__title" >Slider 2</div>
                <div class="slider__img-wrap">
                    <img class="slider__img" src="img/Engineering.jpg" alt="">
                </div>
            </div>
            <div class="slider-block__item">
                <div class="slider__title" >Slider 3</div>
                <div class="slider__img-wrap">
                    <img class="slider__img" src="img/Interior-Design.jpg" alt="">
                </div>
            </div>
            <div class="slider-block__item">
                <div class="slider__title" >Slider 4</div>
                <div class="slider__img-wrap">
                    <img class="slider__img" src="img/intro-bg.jpg" alt="">
                </div>
            </div>
            <div class="slider-block__item">
                <div class="slider__title" >Slider 5</div>
                <div class="slider__img-wrap">
                    <img class="slider__img" src="img/unsplash.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="slider-nav slider-nav__base">
            <div class="slider__btn slider__btn_active btn1" data-color="#FAE5D3">1</div>
            <div class="slider__btn btn2" data-color="#D5F5E3">2</div>
            <div class="slider__btn btn3" data-color="#F2D7D5">3</div>
            <div class="slider__btn btn4" data-color="#D6EAF8">4</div>
            <div class="slider__btn btn5" data-color="#EBDEF0">5</div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
